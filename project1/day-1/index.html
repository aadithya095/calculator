<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body_container">
        <div class="box_container">
            <div class="box_body">
                <div class="heading mt-2">
                    <h5 class="d-flex justify-content-center">CASIO</h5>
                    <h6 class="d-flex justify-content-center">TC-980100</h6>
                </div>
                <div class="display_screen">
                    <div class="inner_display">
                        <input type="text" class="value_input" readonly>
                    </div>
                </div>
                <div class="small_btn_container">
                    <div class="small_btn container">
                        <div class="d-flex item_container">
                            <div class="centeral">
                                <button class="btn small_button ">MRC</button>
                            </div>
                            <div class="centeral">
                                <button class="btn small_button ">&#8730</button>
                            </div>
                            <div class="centeral">
                                <button class="btn small_button ">M +</button>
                            </div>
                            <div class="centeral">
                                <button class="btn small_button ">M -</button>
                            </div>
                            <div class="centeral">
                                <button class="btn small_button ">OFF</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button_container container">
                    <div class="row">
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">
                            <button class="btn  btn-primary number_btn">9</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">
                            <button class="btn btn-primary number_btn">8</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-primary number_btn">7</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-warning function_btn">+</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-primary number_btn">6</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-primary number_btn">5</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-primary number_btn">4</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-warning function_btn">-</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-primary number_btn">3</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-primary number_btn">2</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-primary number_btn">1</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-warning function_btn">*</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-warning function_btn">AC</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-primary number_btn">0</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">

                            <button class="btn btn-warning function_btn">.</button>
                        </div>
                        <div class="buttons col-lg-3 col-md-3  col-sm-3 ">
                            <button class="btn btn-warning function_btn">/</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
